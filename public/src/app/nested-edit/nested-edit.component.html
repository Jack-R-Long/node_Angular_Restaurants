
<div class="cotainer border-dark" *ngIf = "is_appear">
		<h4>Edit a restaurant</h4>
	<div class="container border border-dark mb-2">
		<br>
		<form (submit)="editRestaurantData()">
			<div class="form-group">
				<label for="title">Title</label>
				<p class="text-danger" *ngIf = "postErrors.title != ''">{{postErrors.title}}</p>
				<input type="text" class="form-control" name="editRestaurant.title" [(ngModel)]="editRestaurant.title" >
			</div>
			<div class="form-group">
				<label for="cuisine">Cuisine</label>
				<p class="text-danger" *ngIf = "postErrors.cuisine != ''">{{postErrors.cuisine}}</p>
				<input type="text" class="form-control" name="editRestaurant.cuisine" [(ngModel)]="editRestaurant.cuisine" >
			</div>
			<!-- <a [routerLink]="['/restaurants']">Cancel</a> -->
			<button type="submit" class="btn btn-dark mb-2 ml-2">Submit</button>
		</form>
	</div>
</div>
