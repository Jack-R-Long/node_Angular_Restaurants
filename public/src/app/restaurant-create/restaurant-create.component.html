<h4>Register a Restaurant</h4>
<div class="container border border-dark mb-2">
	<br>
	<form (submit)="postRestaurantData()">
		<div class="form-group">
			<label for="title">Title</label>
			<p class="text-danger" *ngIf = "postErrors.title != ''">{{postErrors.title}}</p>
			<input type="text" class="form-control" name="newRestaurant.title" [(ngModel)]="newRestaurant.title"  placeholder="Enter restaurant title">
		</div>
		<div class="form-group">
			<label for="cuisine">Cuisine</label>
			<p class="text-danger" *ngIf = "postErrors.cuisine != ''">{{postErrors.cuisine}}</p>
			<input type="text" class="form-control" name="newRestaurant.cuisine" [(ngModel)]="newRestaurant.cuisine"  placeholder="Enter restaurant cuisine">
		</div>
		<a [routerLink]="['/restaurants']">Cancel</a>
		<button type="submit" class="btn btn-dark mb-2 ml-2">Submit</button>
	</form>
</div>
